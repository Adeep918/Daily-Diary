<!DOCTYPE html>
<head>
    <title>Monday</title>
</head>
<body>
    <h1>Monday!</h1>
    <p>Unordered Lists.</p>
    <ul style="list-style-type: disc;">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>
    <ul style="list-style-type: none;">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>
    <ul style="list-style-type: circle;">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>
    <ul style="list-style-type: square;">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>
    <ul>
         <li>Apple</li>
        <li>Mango
        <ul>
            <li>Green Mango</li>
            <li>Yellow Mango</li>
        </ul>
        </li>
        <li>Banana</li>
    </ul>
    
</body>
