<!DOCTYPE html>
<head>
    <title>Ordered Lists.</title>
</head>
<body>
    <ol start="50">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ol>
     <ol type="A">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ol>
     <ol type="a">
        <li>Apple</li>
        <ol type="i">
            <li>Hello!</li>
            <li>World!</li>
        </ol>
        <li>Mango</li>
        <li>Banana</li>
    </ol>
     <ol type="I">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ol>
     <ol type="i" start="50">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ol>
</body>
